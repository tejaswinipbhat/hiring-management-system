networks:
  hiring-network:

services:
  # PostgreSQL Database
  postgres:
    container_name: hiring-postgres
    image: postgres:16-alpine
    environment:
      POSTGRES_DB: talentflow_db
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: postgres
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    networks:
      - hiring-network
    restart: unless-stopped
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U postgres"]
      interval: 10s
      timeout: 5s
      retries: 5

  # Backend API
  backend:
    container_name: hiring-backend
    build:
      context: ./backend
      dockerfile: Dockerfile
    image: hiring-management/backend
    ports:
      - "5000:5000"
    environment:
      NODE_ENV: development
      PORT: 5000
      DB_HOST: postgres
      DB_PORT: 5432
      DB_NAME: talentflow_db
      DB_USER: postgres
      DB_PASSWORD: postgres
      JWT_SECRET: your_jwt_secret_key_change_in_production
      JWT_EXPIRE: 7d
      FRONTEND_URL: http://localhost:8000
    depends_on:
      postgres:
        condition: service_healthy
    networks:
      - hiring-network
    volumes:
      - ./backend:/app
      - /app/node_modules
    restart: unless-stopped
    command: npm run dev

  # Frontend
  frontend:
    container_name: hiring-frontend
    build:
      context: .
      dockerfile: Dockerfile
    image: hiring-management/frontend
    ports:
      - "8000:80"
    environment:
      VITE_API_URL: http://localhost:5000/api
    depends_on:
      - backend
    restart: unless-stopped
    stop_grace_period: 0s
    tty: true
    networks:
      - hiring-network
    volumes:
      - .:/app
      - /app/node_modules
    working_dir: /app

volumes:
  postgres_data:
